<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <a href="#" class="header-address">
                    <img src="img/header-footer/map-point-icon.svg" alt="" class="header-address__icon">
                    <span class="header-address__text">Москова и область</span>
                </a>
                <div class="header-nav">
                    <a href="#" class="header-nav__item">Новости</a>
                    <a href="#" class="header-nav__item">Контакты</a>
                    <a href="#" class="header-nav__item">Вопрос ответ</a>
                </div>
                <div class="header-contacts">
                    <a href="tel:+71234567890" class="header-contacts__link">
                        <img src="img/header-footer/phone.svg" alt="phone" class="header-contacts__icon" width="19px" height="19px">
                        <span class="header-contacts__phone">+7 123 456-78-90</span>
                    </a>
                    <span class="header-contacts__time">(c 05:00 до 00:00)</span>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
