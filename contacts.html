<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/contacts.css">
</head>
<body>
        <!-- header -->
        <header class="header">
            <div class="header-top">
                <div class="container">
                    <div class="header-top-wrapper">
                        <div class="header-nav">
                            <a href="#" class="header-nav__item">Новости</a>
                            <a href="#" class="header-nav__item">Контакты</a>
                            <a href="#" class="header-nav__item">Вопрос ответ</a>
                        </div>
                        <div class="contacts">
                            <a href="tel:+71234567890" class="contacts__link">
                                <img src="img/header-footer/phone.svg" alt="phone" class="contacts__icon" width="19px" height="19px">
                                <span class="contacts__phone">+7 123 456-78-90</span>
                            </a>
                            <span class="contacts__time">(c 05:00 до 00:00)</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-bot">
                <div class="container">
                    <div class="header-bot-wrapper">
                        <a href="index.html" class="header__logo-wrapper">
                            <img src="img/header-footer/logo.png" alt="logo" class="header__logo">
                        </a>
                        <a href="#" class="header__catalog">Каталог</a>
                        <div class="header__search-block">
                            <input type="text" class="header__search-input" placeholder="Что вы ищете?">
                            <button type="button" class="header__search-button">
                                <img src="img/header-footer/search-icon.svg" alt="search" class="header__search-icon">
                            </button>
                        </div>
                        <div class="header__menu">
                            <a href="#" class="header__menu-link">
                                <img src="img/header-footer/user-icon.svg" alt="user" class="header__menu-icon">
                            </a>
                            <a href="#" class="header__menu-link">
                                <img src="img/header-footer/like-icon.svg" alt="like" class="header__menu-icon">
                            </a>
                            <a href="#" class="header__menu-link header__basket">
                                <div class="basket-counter">1</div>
                                <img src="img/header-footer/basket-icon.svg" alt="busket" class="header__menu-icon">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="contacts-section">
                <div class="container">
                    <div class="page-title_news">Контакты</div>
                        <div class="form-block">
                            <form>
                                <div class="contact-form">      
                                <input type="text" required>
                                <span class="bar"></span>
                                <label><img class="img-form" src="/img/contacts/phone.svg" alt="phone">+7 123 456-78-90</label>
                                </div>
                                <div class="contact-form">      
                                <input type="text" required>
                                <span class="bar"></span>
                                <label><img class="img-form" src="/img/contacts/mail.svg" alt="mail">alma.lawson@example.com</label>
                                </div>
                            </form>
                        </div>
                        <div class="socials">
                            <span class="soc-title">Мы в соц. сетях:</span>
                            <div class="social-block">
                                <a class="soc-link" href="#"><img src="/img/contacts/tg.png" alt="telegram"></a>
                                <a class="soc-link" href="#"><img src="/img/contacts/fc.png" alt="facebook"></a>
                                <a class="soc-link" href="#"><img src="/img/contacts/vk.png" alt="vk"></a>
                                <a class="soc-link" href="#"><img src="/img/contacts/pt.png" alt="pinterest"></a>
                                <a class="soc-link" href="#"><img src="/img/contacts/yt.png" alt="youtube"></a>
                                <a class="soc-link" href="#"><img src="/img/contacts/inst.png" alt="instagram"></a>
                            </div>
                        </div>
                </div>
            </section>
        </main>

        <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-wrapper">
                <div class="footer__text">
                    <div class="contacts">
                        <a href="tel:+71234567890" class="contacts__link">
                            <img src="img/header-footer/phone.svg" alt="phone" class="contacts__icon" width="19px" height="19px">
                            <span class="contacts__phone">+7 123 456-78-90</span>
                        </a>
                        <span class="contacts__time">(c 05:00 до 00:00)</span>
                    </div>
                    <a href="#" class="footer__contact-us">
                        <img src="img/header-footer/map-point-icon.svg" alt="mail" class="contact-us__icon" width="20px">
                        <span class="contact-us__text">Москва и область</span>
                    </a>
                </div>
                <div class="footer__social">
                    <a href="#" class="social-icon"><img src="img/header-footer/tg-icon.svg" alt="telegram"></a>
                    <a href="#" class="social-icon"><img src="img/header-footer/fb-icon.svg" alt="facebook"></a>
                    <a href="#" class="social-icon"><img src="img/header-footer/vk-icon.svg" alt="vk"></a>
                    <a href="#" class="social-icon"><img src="img/header-footer/pint-icon.svg" alt="pinterest"></a>
                    <a href="#" class="social-icon"><img src="img/header-footer/yt-icon.svg" alt="youtobe"></a>
                    <a href="#" class="social-icon"><img src="img/header-footer/inst-icon.svg" alt="instagram"></a>
                </div>
            </div>
        </div>
</body>
</html>
